---
applications:
- name: iot-tweet
  memory: 512M
  instances: 1
  command: bundle exec rails s -p $PORT
  services:
    ${name}-db: mysql
  env:
    CategoryLookupService: "http://iot-catalog.hcf.helion-dev.com/categories"
  stackato:
    hooks:
      pre-running:
      # change the DATABASE_URL scheme from mysql:// to mysql2:// since we aer using mysql2 gem. If you don't
      # want to use this, you can use mysql gem too instead of mysql2 gem
      #- export DATABASE_URL=`echo $DATABASE_URL | sed 's/mysql/mysql2/'`
      # run database migration after the DATABASE_URL has been changed
      # to use the mysql2:// scheme
      - rake db:migrate
- name: iot-catalog
  memory: 512M
  instances: 1
  command: bundle exec rails s -p $PORT
  services:
    ${name}-db: mysql
  stackato:
    hooks:
      pre-running:
      #- export DATABASE_URL=`echo $DATABASE_URL | sed 's/mysql/mysql2/'`
      - rake db:migrate
      - rake db:seed
- name: iot-sync
  memory: 512M
  instances: 1
  command: 'bundle exec clockwork scripts/tweet_sync.rb'
  services:
    ${name}-db: mysql
  env:
    NewTweetService: "http://iot-tweet.hcf.helion-dev.com/tweets.json"
    ExpertLookupService: "http://iot-catalog.hcf.helion-dev.com/experts.json"
